<script type="text/javascript">
function dosearch() {
var sf=document.searchform;
for (i=sf.search_engines.length-1; i > -1; i--) {
if (sf.search_engines[i].checked) {
var submitto = sf.search_engines[i].value + escape(sf.searchterms.value);
}
}
window.location.href = submitto;
return false;
}
</script>
