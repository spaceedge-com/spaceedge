/*  custom radio buttons  */	
input[type="radio"] {
	appearance: none; border-radius: 50%; width: 10px; height:10px; border: 3px solid #699; 
	position: relative; top: 1px; margin-right: 2px; margin-bottom: -1px; padding: 3px; }
input[type="radio"], label { 
	font: .69rem 'Sans'; border-radius: 5px; border: 1px solid;
  	padding: 3px; margin: -1px; } 
input[type="radio"]:checked { border: 3px solid #000; background: #69f; }
input[type="radio"]:checked+label, .Checked+label { 
	background: #fccf00; color: blue; border-radius: 5px; border: 1px solid; }
	
.search-form span { display: inline-block; padding: 0 1rem 0.26rem 0; }
	
</style>

<script type="text/javascript">
function dosearch() {
var sf=document.searchform;
for (i=sf.search_engines.length-1; i > -1; i--) {
if (sf.search_engines[i].checked) {
var submitto = sf.search_engines[i].value + escape(sf.searchterms.value);
}
}
window.location.href = submitto;
return false;
}
</script>
