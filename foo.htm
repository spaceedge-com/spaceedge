<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>footer</title>	   
<link rel="stylesheet" href="css/default.css">  	
<style> 
/* css for footer */
.foo {    
width: 98.6%; height: 40px; display: table; position: absolute; flex-shrink:0;   
bottom: 0; margin-bottom: 0; padding: 5px; clear:both; font-size: small; 
color: #fcf; background-color: #aafc; 
justify-content: space-between; align-items: center; text-align: center; 
}
</style>

<!-- page hits counter kv worker script from: linzichun.com/posts/web_counter_cloudflare_worker/ -->	
<script>
    const workerUri = "https://page-tracker.spaceedge-cf.workers.dev/";
    const { pathname } = new URL(window.location);
    let workerUrl = workerUri + pathname;
    fetch(workerUrl, {method: 'GET'})
    .then(response => response.json())
    .then(data => {
            // get the counter value
            document.getElementById("my_value_page_pv").innerHTML = data.pv;
    })
    .catch(err => {});
</script>
	
</head>
<body>

<div class="foo">
  	<center>
<!-- display counter hits from: linzichun.com/posts/web_counter_cloudflare_worker/ -->
<span id="my_container_page_pv">
    Views: <span id="my_value_page_pv"></span>
</span>

	</center>
</div>

</body>
</html>
